<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>
        <!--border="10" serve para colocar bordas na tabela, quanto maior o numero mais grossa sera a borda-->

    <table border="10">
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tmanho</th>
            <th>Preço</th>
            <th>Disponibilidade</th>
                       
        </tr>
        
        <tr>
            <td>Camiseta</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$70,00</td>
            <td>Em estoque</td>
        </tr>            
        
        <tr>
            <td>Calça Jeans</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$160,00</td>
            <td>Esgotado</td>
        </tr>

    </table>



</body>
</html>
